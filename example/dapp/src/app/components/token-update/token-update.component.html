<h2>Update a token</h2>

<h3>Owner</h3>
<select [(ngModel)]="signingAcct">
    <option *ngFor="let acc of HashconnectService.saveData.pairedAccounts" [value]="acc" [selected]="signingAcct == acc">
        {{acc}}</option>
</select>

<h3>Token ID</h3>
<input type="text" [(ngModel)]="tokenData.tokenId">

<h3>Token Name</h3>
<input type="text" [(ngModel)]="tokenData.name">

<h3>Token Symbol</h3>
<input type="text" [(ngModel)]="tokenData.symbol">
